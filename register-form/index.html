<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form template</title>
    <link rel="stylesheet" href="style.css"> <!-- Stylesheet -->
    <link rel="shortcut icon" href="assets/polymer.png" type="image/x-icon"> <!-- Favicon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Icons -->
</head>

<body>
    <div id="container">
        <div class="login">
            <p>Have account?
                <a href="https://github.com/luisgonzalezperea" target="_blank">
                    <span class="strong">Log in</span>
                </a>
            </p>
        </div>
        <div class="text">
            <h1><i class="material-icons">polymer</i> Create an account and start exploring with us!</h1>
        </div>
        <div class="formdiv">
            <form method="post">
                <fieldset class="parallel">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" id="name" required />
                    </div>
                    <div class="name">
                        <label for="name">Surname</label>
                        <input type="text" id="surname" required />
                    </div>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" id="password"
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
                        placeholder="At least one lowercase letter, one uppercase letter, one number and one symbol"
                        required />
                </fieldset>
                <div class="button-box">
                    <button class="submit" type="submit" value="Submit">Get started
                        <i class="material-icons">login</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="terms">
            <a href="https://github.com/luisgonzalezperea" target="_blank">
                <p>* By signing, you are agreeing to accept all of the
                    <span class="strong">terms and conditions</span>
                </p>
            </a>
        </div>
    </div>
</body>

</html>
